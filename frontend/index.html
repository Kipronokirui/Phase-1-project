            <div class="">
                <ul id="categorysList" class="flex space-x-2 p-4 md:p-0 mt-4 items-center justify-center">
                    <li>
                        <button 
                            onclick="fetchBooks()"
                            type="button"

                        </button>

            <div id="booksList" class="grid grid-cols-4 gap-2 my-2 justify-items-center mx-auto">
                
            </div>
            <!-- Main modal -->
            <div id="bookModal" tabindex="-1" aria-hidden="true" class="hidden bg-white fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-2xl max-h-full overflow-y-auto overflow-x-hidden bg-white rounded-md shadow-lg">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 id="bookTitle" class="text-xl font-semibold text-gray-900 dark:text-white">
                                
                            </h3>
                            <button onclick="hideModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5 space-y-4">
                            <p id="bookDescription" class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                            </p>
                        </div>

                        <div id="downloadButton" class="flex items-center justify-center">
                        </div>
